<header class="header" id="header">
    <div class="container">
        <div class="header-btn">
            <svg class="icon">
                <use xlink:href="#ic-menu"></use>
            </svg>
            <svg class="icon hidden">
                <use xlink:href="#ic-cross"></use>
            </svg>
        </div>
        <div class="header-logo">
            <a href="#" class="nav-link">
                <img src="../static/images/general/logo.svg" alt="logo">
            </a>
        </div>
        <div class="header-nav">
            <ul>
                <li>
                    <a href="#">header link 1</a>
                </li>
                <li>
                    <a href="#">header link 2</a>
                </li>
                <li>
                    <a href="#">header link 3</a>
                </li>
                <li>
                    <a href="#">header link 4</a>
                </li>
            </ul>
        </div>
        <div class="header-button">
            <div class="header-search">
                <form action="#" autocomplete="off">
                    <svg class="icon">
                        <use xlink:href="#ic-search"></use>
                    </svg>
                    <label for="search" class="label-search">
                        <input type="search" class="input-search" id="search" placeholder="cerca ..."  required>
                    </label>
                </form>
            </div>
            <div class="header-location">
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#ic-pin"></use>
                    </svg>
                </a>
            </div>
            <div class="header-login">
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#ic-user"></use>
                    </svg>
                </a>
            </div>
            <div class="header-basket">
                <a href="#">
                    <svg class="icon">
                        <use xlink:href="#ic-basket"></use>
                    </svg>
                </a>
            </div>
        </div>
